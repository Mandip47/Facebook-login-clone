<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Facebook - log in or sign up</title>
  <link rel="shortcut icon" type="image/png" href="https://www.facebook.com/favicon.ico" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- <link href="style1.css" rel="stylesheet" type="text/css" /> -->
</head>

<body>
  <div class="main">
    <div class="content">
      <div id="paragraph">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo" id="logo">
        <p>Connect with friends and the world around you on Facebook.</p>
      </div>
      <div class="container">
        <form>
          <div id="inputArea">
            <label for="Username">
              <input type="text email" placeholder="Email or phone number" id="Username" class="Input">
            </label>
            <label for="Password">
              <input type="password" placeholder="Password" id="Password" class="Input">
            </label>
          </div>
          <button type="button" class="LogIn">Log In</button>
          <a href="#" id="link">Forgot password?</a>
          <div class="line">
            <hr>
          </div>
          <button type="button" class="Create">Create new account</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
